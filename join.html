<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join a Game</title>
  <link rel="icon" type="image/x-icon" href="https://cdn.prestonkwei.com/personalwebsitefavicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anonymous+Pro">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>Join a Game</h1>
  <p>Please enter a join code</p>
  <form id='jc'>
    <input id='join1' class='joinc' type='text' placeholder='1' maxlength='1'></input>
    <input id='join2' class='joinc' type='text' placeholder='2' maxlength='1'></input>
    <input id='join3' class='joinc' type='text' placeholder='3' maxlength='1'></input>
    <input id='join4' class='joinc' type='text' placeholder='4' maxlength='1'></input>
  </form>
  <p class='smallp'>Don't have a join code? Ask your opponent or <a href='/' id='href'>create a game</a>!</p>
  <script src='script.js'></script>
</body>
</html>
